<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <title>Подтверждение почты</title>
</head>
<body>
   <div class="container">
      <div class="row justify-content-center mt-5">
         <div class="col-md-6">
            <div class="card">
               <div class="card-header">Подтверждение почты</div>
               <div class="card-body">
                  <div class="text-center mb-4">
                     <img src="path_to_image_1.jpg" alt="Изображение 1">
                  </div>
                  <p>Уважаемый {{ name }},</p>
                  <p>Вам остался один шаг до того, чтобы успешно зарегестрировались на нашем сайте. Чтобы потвердить почту, пожалуйста, нажмите на кнопку ниже:</p>
                  <div class="text-center mt-4">
                     <a href="{{ link }}" class="btn btn-primary btn-lg">Потвердить!</a>
                  </div>
                  <div class="text-center mt-4">
                     <img src="path_to_image_2.jpg" alt="Изображение 2">
                  </div>
                  <div class="text-center mt-4">
                     <a href="https://www.example.com" class="btn btn-secondary mr-3">Ничего</a>
                     <a href="https://www.example.com" class="btn btn-secondary">Тоже ничего!</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
